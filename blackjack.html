<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/blackjack.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assests/poker/apple-icon-144x144.png">
    <title>Document</title> 
</head>
<body>

    <div class="grid">
        <div class="menu-container"> 
            <nav>
                <a href="poker.html">Poker</a>
                <a href="slot.html">Slot</a>
            </nav>
        </div>
        <div class="header-container"> </div>
        <div class="game-container"> 
            <div class="card-container-dealer">     
                <!-- Cards go here -->
            </div>
            <div class ='middle'>
                <h4 class="dealer-total">Dealer's Total: </h4>
                <img class='game-board-bg' src="assests/poker/cardsStacked.svg" alt="">
                <h4 class="player-total">Player's Total: </h4>
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p class="winner-text"></p>
                  </div>
            </div>

            <div class="card-container-player">
                <!-- Player Cards go here -->
            </div>

        </div>
        <div class="game-hud-container"> 
            <h3 class="player-money">$100</h3>
            <div class= "ui">
                <button class="deal-btn"> BET </button>
                <button class = "hit" > HIT  </button>
                <button  class= "stand"> STAND</button>
            </div> 
            <h1>BlackJack</h1>
        </div>
    <script src="JS/app.js"></script>
</body>
</html>
